<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Starter</title>
</head>
<body>
    <h2>Start Telegram Bot</h2>
    <form method="POST">
        <label>API ID:</label><br>
        <input type="text" name="api_id" required><br><br>

        <label>API Hash:</label><br>
        <input type="text" name="api_hash" required><br><br>

        <label>Telegram Group Name:</label><br>
        <input type="text" name="group_name" required><br><br>

        <input type="submit" value="Start Bot">
    </form>
</body>
</html>
